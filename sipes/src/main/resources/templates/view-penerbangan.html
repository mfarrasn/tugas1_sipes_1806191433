<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Penerbangan</title>
</head>

<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>

</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<h2>Daftar Penerbangan</h2>
<div>
    <table class="table">
        <thead>
        <tr>
            <th>No</th>
            <th>Kode Penerbangan</th>
            <th>Bandara Asal</th>
            <th>Bandara Tujuan</th>
            <th>Waktu Berangkat</th>
            <th>Aksi</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="penerbangan, iterationStatus : ${listPenerbangan}">
            <td th:text="${iterationStatus.count}"></td>
            <td th:text="${penerbangan.nomor_penerbangan}"></td>
            <td th:text="${penerbangan.kode_bandara_asal}"></td>
            <td th:text="${penerbangan.kode_bandara_tujuan}"></td>
            <td th:text="${penerbangan.waktu_berangkat}"></td>

            <td><a th:href="@{/penerbangan/}+${penerbangan.id}">Lihat</a></td>
            <td><a th:href="@{/penerbangan/ubah/}+${penerbangan.id}">Ubah</a></td>
            <td><a th:href="@{/penerbangan/hapus/}+${penerbangan.id}">Hapus</a></td>

            <!--         <td><a th:href="@{/kamar/delete/}+${kamar.noKamar}">Delete Kamar</a></td>-->
        </tr>
        </tbody>
    </table>
</div>
</div>

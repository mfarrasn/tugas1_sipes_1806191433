<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ubah Data Pesawat</title>
</head>

<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>

</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<h2>Ubah Data Pesawat</h2>
<form th:action="@{/penerbangan/ubah}"th:object="${penerbangan}" method = "POST">
    <input type="hidden" th:field="*{id}"/>
    Kode Penerbangan <br>
    <input type="text" name="nomor_penerbangan" th:value="*{nomor_penerbangan}"/>
    <br><br>
    Kode Bandara Asal<br>
    <input type="text" name="kode_bandara_asal"  th:value="*{kode_bandara_asal}"/>
    <br><br>
    Kode Bandara Tujuan <br>
    <input type="text" name="kode_bandara_tujuan" th:value="*{kode_bandara_tujuan}"/>
    <br><br>
    Waktu Berangkat <br>
    <input type="date" name="waktu_berangkat" th:field="*{waktu_berangkat}"/>
    <button type = "submit" value="submit"> Submit </button>

</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Pesawat</title>
</head>

<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>

</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

    <h2>Daftar Pesawat</h2>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>No</th>
                <th>NomorSeri</th>
                <th>Tipe Pesawat</th>
                <th>Jenis Pesawat</th>
                <th>Maskapai</th>
                <th>Aksi</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pesawat, iterationStatus : ${listPesawat}">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${pesawat.nomor_seri}"></td>
                <td th:text="${pesawat.tipe.namatipe}"></td>
                <td th:text="${pesawat.jenis_pesawat}"></td>
                <td th:text="${pesawat.maskapai}"></td>

                <td><a th:href="@{/pesawat/}+${pesawat.id}" >Lihat</a></td>
                <td><a th:href="@{/pesawat/ubah/}+${pesawat.id}">Ubah</a></td>
                <td><a >Hapus</a></td>


                <!--         <td><a th:href="@{/kamar/delete/}+${kamar.noKamar}">Delete Kamar</a></td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
